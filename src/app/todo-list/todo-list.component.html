<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat SzoftII/2/N
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat SzoftII/2/N</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">   
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="message" label="Message"></ion-input>        
      </ion-item>
      <ion-item>
        <ion-button (click)="addMessage()">Send</ion-button>         
      </ion-item>

    </ion-list>
    <div>
      {{messages|json}}
    </div>
  </div>
</ion-content>
